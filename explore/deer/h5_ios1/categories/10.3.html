<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品秀</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">如何编辑/修改</h1>
        </div>
        <div class="post-body">
            <p>1、【我的】-【我的产品秀】</p>
            <p><img src="../images/categories/1-4-1.png" alt=""></p>
            <p>2、选择需要编辑/修改的产品秀；</p>
            <p>3、点开后，右上角点击【编辑】按钮就可以编辑产品秀；</p>
            <p><img src="../images/categories/10-3-1.png" alt=""></p>
            <p>4、在产品秀列表和详情页面，点击页面右下方删除按钮： <i class="iconfont text-secondary">&#xe61a;</i> 就可以删除产品秀。</p>
        </div>
    </div>
</body>
</html>
