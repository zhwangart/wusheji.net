<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新手教程</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">怎么加人加群</h1>
        </div>
        <div class="post-body">
            <h3>微小鹿加人有二种方式：</h3>
            <ul class="list">
                <li>1、加个人微信</li>
                <li>2、加微信群</li>
            </ul>
            <hr>
            <h3>添加个人微信：</h3>
            <p>1、点击首页菜单按钮【个人名片】</p>
            <p><img src="../images/categories/1-2-1.png" alt=""></p>
            <p>2、在个人名片列表页面，直接点击【加好友】或者右上角点击选择群名片，选择以后点击底部按钮【批量添加】</p>
            <p><img src="../images/categories/1-2-2.png" alt=""></p>
            <hr>
            <h3>添加微信群：</h3>
            <p>1、点击首页菜单按钮【群名片】</p>
            <p><img src="../images/categories/1-2-3.png" alt=""></p>
            <p>2、在群名片列表页面，直接点击【加群】或者右上角点击选择群名片，选择以后点击底部按钮【批量加群】</p>
            <p><img src="../images/categories/1-2-4.png" alt=""></p>
        </div>
    </div>
</body>
</html>
