<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收益奖励</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">收益等级</h1>
        </div>
        <div class="post-body">
            <p>奖励分 5 个等级，只需邀请 20 位好友即可获得！</p>
            <table class="table table-border text-center">
                <thead>
                    <tr>
                        <th class="text-left">收益鹿</th>
                        <th>一级奖励</th>
                        <th>二级奖励</th>
                        <th>培训津贴</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-left">
                            <h4>初来乍到</h4>
                            <span class="text-secondary">邀请好友不到 20 位</span>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td class="text-left">
                            <h4>小鹿贫农</h4>
                            <span class="text-secondary">邀请 5 位好友成功注册微小鹿 APP</span>
                        </td>
                        <td>10%</td>
                        <td>5%</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td class="text-left">
                            <h4>小鹿中农</h4>
                            <span class="text-secondary">邀请的好友中有 5 位成长为为小鹿贫农</span>
                        </td>
                        <td>20%</td>
                        <td>5%</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td class="text-left">
                            <h4>小鹿富农</h4>
                            <span class="text-secondary">邀请的好友中有 5 位成长为为小鹿中农</span>
                        </td>
                        <td>25%</td>
                        <td>10%</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td class="text-left">
                            <h4>小鹿财主</h4>
                            <span class="text-secondary">邀请的好友中有 5 位成长为为小鹿富农</span>
                        </td>
                        <td>30%</td>
                        <td>10%</td>
                        <td>5%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
