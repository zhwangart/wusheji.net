<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速加粉</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">自动验证</h1>
        </div>
        <div class="post-body">
            <p>陌生人加你为好友，自动接受好友请求。</p>
            <p> 点【自动验证】进入，加人选项
                <ol>
                    <li>备注前缀：（可选），默认无。</li>
                    <li>保存到标签：（可选），把你加的好友保存到在微信里已建立标签里（如果没有，点获取标签，去相应微信获取后选择标签），默认无。</li>
                    <li>点【开始接受好友请求】进入会跳的微信（如果提示打开辅助功能和悬浮窗功能，请按提示做），显示悬浮窗【开始】和【返回】，到微信主页面，点悬浮窗【开始】，程序就会自动按条件加人。</li>
                    
                </ol>
            </p>
        </div>
    </div>
</body>
</html>
