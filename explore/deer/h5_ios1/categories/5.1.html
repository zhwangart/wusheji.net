<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收益奖励</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">如何获取收益</h1>
        </div>
        <div class="post-body">
            <p>收益为现金收益，不是铃铛或者积分等形式，可以提现或者用来购买铃铛，不能兑换积分。</p>
            <h3>获取方法</h3>
            <p>成功邀请一位好友，小鹿则会给予对应奖励！</p>
            
            <h4>成功邀请攻略</h4>
            <ul class="list">
                <li>
                    <h3>点击按钮分享</h3>
                    <p>点击下方分享按钮，分享邀请海报或者邀请链接分享</p>
                </li>
                <li>
                    <h3>好友成功注册</h3>
                    <p>好友通过你分享的海报二维码或者链接，成功注册</p>
                </li>
                <li>
                    <h3>好友开户成功</h3>
                    <p>好友下载 APP 完善资料，开户成功</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
