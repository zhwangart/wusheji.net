<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速加粉</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">搜索加人</h1>
        </div>
        <div class="post-body">
            <p>微小鹿推荐的好友，通过搜索微信号或手机号加对方为好友。</p>
            <p>点【搜索加人】进入，加人选项</p>
            <ol>
                <li>
                    性别（可选）：男女，默认不限。
                </li>
                <li>
                    验证信息（可选）：，默认为你好。
                </li>
                <li>
                    加人数量（必选）：默认40人。
                </li>
                <li>
                    间隔时间（可选）：默认0，建议5秒以上。
                </li>
                <li>
                    最后点【开始加人】会跳的微信（如果提示打开辅助功能和悬浮窗功能，请按提示做），显示悬浮窗【开始】和【返回】，到微信主页面，点悬浮窗【开始】，程序就会自动按条件加人。
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
