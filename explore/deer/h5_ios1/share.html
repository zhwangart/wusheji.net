<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>邀请好友</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <section class="banner-invite">
        <img src="images/illustration.png" alt="">
    </section>
    <section class="deer-level" style="padding: 1rem; text-align: center; margin-bottom: 1px;">
        你目前已邀请 <strong class="text-danger">3</strong> 位好友！
    </section>
    <section class="deer-level">
        <h2 class="text-center text-danger" style="padding: 1rem 0;">
            <i class="iconfont">&#xe797;</i>
            成功邀请攻略
            <i class="iconfont">&#xe797;</i>
        </h2>
        <ul class="list">
            <li class="deer-level-item" data-level="1">
                <h3>点击按钮分享</h3>
                <p>点击下方分享按钮，分享邀请海报或者邀请链接分享</p>
            </li>
            <li class="deer-level-item" data-level="2">
                <h3>好友成功注册</h3>
                <p>好友通过你分享的海报二维码或者链接，成功注册</p>
            </li>
            <li class="deer-level-item" data-level="3">
                <h3>好友开户成功</h3>
                <p>好友下载 APP 完善资料，开户成功</p>
            </li>
        </ul>
    </section>
</body>
</html>
