<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>奖励特权</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-relevance {
            border: solid 1px #e9ecef;
            border-radius: .4rem;
            height: 150px;
            padding: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    <section class="banner-income">
        <h2>如何获取奖励？</h2>
        <p>成功邀请一位好友，小鹿则会给予对应奖励！</p>
    </section>
    <section class="deer-level">
        <h2 class="text-center" style="padding: 1rem 0;">
            成功邀请攻略
        </h2>
        <ul class="list">
            <li class="deer-level-item" data-level="1">
                <h3>点击按钮分享</h3>
                <p>点击下方分享按钮，分享邀请海报或者邀请链接分享</p>
            </li>
            <li class="deer-level-item" data-level="2">
                <h3>好友成功注册</h3>
                <p>好友通过你分享的海报二维码或者链接，成功注册</p>
            </li>
            <li class="deer-level-item" data-level="3">
                <h3>好友开户成功</h3>
                <p>好友下载 APP 完善资料，开户成功</p>
            </li>
        </ul>
    </section>
</body>

</html>
