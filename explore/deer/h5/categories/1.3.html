<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新手教程</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">如何发布个人名片/群名片</h1>
        </div>
        <div class="post-body">
            <h3>微小鹿被加有三种方式：</h3>
            <ul class="list">
                <li>1、发布个人名片</li>
                <li>2、发布群名片</li>
                <li>3、坐等被加</li>
            </ul>
            <hr>
            <h3>发布个人名片/群名片</h3>
            <p>1、【我的】-【我的名片】</p>
            <p><img src="../images/categories/1-3-1.png" alt=""></p>
            <p>2、顶部 Tab 选择：“个人名片”或者“群名片”</p>
            <p><img src="../images/categories/1-3-2.png" alt=""></p>
            <p>3、填写信息，上传二维码完成后，点击【立即发布】即可！</p>
            <p><img src="../images/categories/1-3-3.png" alt=""></p>
            <hr>
            <h3>坐等被加：</h3>
            <p>1、点击首页菜单按钮【坐等被加】</p>
            <p><img src="../images/categories/1-3-4.png" alt=""></p>
            <p>2、选择被加名片；</p>
            <p><img src="../images/categories/1-3-5.png" alt=""></p>
            <p>3、选择被加模式；</p>
            <p><img src="../images/categories/1-3-6.png" alt=""></p>
            <p>4、支付铃铛开启被加。</p>
            <p><img src="../images/categories/1-3-8.png" alt=""></p>
        </div>
    </div>
</body>
</html>
