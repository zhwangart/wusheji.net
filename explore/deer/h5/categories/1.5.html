<!DOCTYPE html>

<head>

<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">排名靠前小妙招</h1>
        </div>
        <div class="post-body">
            <h3>怎么提高名片曝光率，让更多人看到你的名片</h3>
            <p>微小鹿里的名片是按时间发布刷新的先后排名的，也就是说最当前发布或刷新的名片是排在最前面的。操作名片手动刷新/自动刷新/置顶，都可以让你的名片排名靠前。</p>
            <hr>
            <p>1、在【我的】页面，点击【我的名片】</p>
            <p>2、进入我的名片列表，在名片列表可以直接操作自动刷新/置顶</p>
            <p>3、点击名片，进入名片详情，还可执行手动刷新</p>
            <p><img src="../images/categories/1-5-1.png"></p>
            <hr>
            <h3>备注</h3>
            <p>手动刷新：10分钟刷新一次，每天10次。</p>
            <p>自动刷新：普通模式按时间刷新，10铃铛/小时，高级模式按次数刷新10铃铛/100次。</p>
            <p>置顶：随机页面固定在前五位，并且在其他页面详情还有推荐展示，10铃铛/小时。</p>
        </div>
    </div>
</body>
</html>
