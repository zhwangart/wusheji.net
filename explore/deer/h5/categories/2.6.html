<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录/修改资料</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">修改个人资料</h1>
        </div>
        <div class="post-body">
            <h3>怎么修改个人资料？</h3>
            <p>点击底部菜单【我的】，头像区域右侧 > 即可进入个人资料页面</p>
            <p><img src="../images/categories/2-6-1.png"></p>
            <h4>您可以编辑以下内容：</h4>
            <p>1、头像，点击上传头像即可在相册里选择合适的图片</p>
            <p>2、昵称，建议公司团队名称+个性名称</p>
            <p>3、绑定微信</p>
            <p>4、设置密码</p>
            <p>5、补填邀请关系</p>
        </div>
    </div>
</body>
</html>
