<!DOCTYPE html>

<head>

    <title>产品秀</title>
    <link rel="stylesheet" href="../style.css">

<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">如何发布</h1>
        </div>
        <div class="post-body">
            <p>1、打开微小鹿首页进入产品秀，拟一个 5-20字的标题，然后如实描述产品的亮点魅力及特色；</p>
            <p>2、可优选精美图片展示您的产品，精选1张图片作为封面图向大家展示；</p>
            <p>3、自主选择符合发布产品的类型；</p>
            <p>4、留下真实有效的个人名片，方便感兴趣的客户可以实时联系您；</p>
            <p>5、相同产品秀只需要发布1次即可，后续可以自行编辑与更新。</p>
        </div>
    </div>
</body>
</html>
