            <h3>一天能获得多少个积分？</h3>
            <p>如果不算充值铃铛、开通VIP、新手任务、和邀请好友获得的积分，普通用户一天最多50积分，VIP用户75积分。</p>
            
            <h3>新手任务可获得多少积分？</h3>
            <p>不含铃铛充值，做完新手任务可获得200积分（每个新用户账户默认有10积分）。</p>

            <h3>积分能换铃铛吗？</h3>
            <p>暂时积分不能换铃铛，但是积分能兑换微商宝贝与微微营销的VIP会员。更多兑换礼品可以到积分商城查看。</p>
