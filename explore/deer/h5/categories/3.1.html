<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">铃铛的用途与充值</h1>
        </div>
        <div class="post-body">
            <p>铃铛只能通过充值购买或铃铛码兑换的方式获取，不能使用积分兑换。</p>
            <h4>用途</h4>
            <p>1、开通 VIP</p>
            <p>2、产品秀、群名片、个人名片置顶展示</p>
            <p>3、产品秀、群名片、个人名片自动刷新</p>
            <h4>充值</h4>
            <p>1、APP底部【我的】页面</p>
            <p>2、点击【铃铛充值】</p>
            <p><img src="../images/categories/3-1-1.png"></p>
            <p>3、选择或输入充值的数额，选择支付渠道-【立即充值】</p>
            <p><img src="../images/categories/3-1-2.png"></p>
            <p>4、充值完成后，可回到底部【铃铛】页面，查看我的铃铛余额</p>
            <p><img src="../images/categories/nav-deer.png"></p>
        </div>
    </div>
