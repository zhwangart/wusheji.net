<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铃铛/积分相关</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">如何开通/升级 VIP ？</h1>
        </div>
        <div class="post-body">
            <h3>开通/升级步骤</h3>
            <p>1、点击【我的】页面，顶部头像下边，开通VIP，或者在下边导航选项中【VIP 服务】</p>
            <p><img src="../images/categories/4-1-1.png" alt=""></p>
            <p>2、选择需要开通的时间类型：
                <ol>
                    <li>
                        <h3>月卡</h3>
                        <p>10 铃铛，<del class="text-secondary">原价 20 铃铛</del></p>
                    </li>
                    <li>
                        <h3>季卡 <small>3个月</small></h3>
                        <p>20 铃铛，<del class="text-secondary">原价 50 铃铛</del></p>
                    </li>
                    <li>
                        <h3>年卡 <small>12个月</small></h3>
                        <p>65 铃铛，<del class="text-secondary">原价 100 铃铛</del></p>
                    </li>
                    <li>
                        <h3>永久卡 <small>无限期</small></h3>
                        <p>195 铃铛，<del class="text-secondary">原价 300 铃铛</del></p>
                    </li>
                </ol>
            </p>
            <p>3、点击底部【立即开通】</p>
        </div>
    </div>
</body>
</html>
