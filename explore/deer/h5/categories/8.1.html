<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布/刷新/置顶</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">发布</h1>
        </div>
        <div class="post-body">
            <p>该功能适用于发布：产品秀、个人名片、群名片</p>
            <h3>发布产品秀</h3>
            <p>1、【我的】-【我的产品秀】页面，右上角点击【发布】</p>
            <p><img src="../images/categories/1-4-1.png" alt=""></p>
            <p>2、填写产品信息，上传产品图片</p>
            <p>3、立即发布</p>
            <hr>
            <h3>发布个人名片</h3>
            <p>1、【我的】-【我的名片】页面，顶部 Tab 选择：“个人名片”，点击【添加名片】</p>
            <p><img src="../images/categories/1-3-1.png" alt=""></p>
            <p>2、填写信息，上传二维码</p>
            <p>3、立即发布</p>
            <hr>
            <h3>发布群名片</h3>
            <p>1、【我的】-【我的名片】页面，顶部 Tab 选择：“群名片”，点击【添加名片】</p>
            <p><img src="../images/categories/1-3-1.png" alt=""></p>
            <p>2、填写信息，上传二维码</p>
            <p>3、立即发布</p>
        </div>
    </div>
</body>
</html>
