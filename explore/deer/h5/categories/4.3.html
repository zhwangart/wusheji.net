<!DOCTYPE html>

    <title>铃铛/积分相关</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">充值了不显示 VIP</h1>
        </div>
        <div class="post-body">
            <h3>我充值了，还是没有显示会员？</h3>
            <p>您可能是只是充值了铃铛，还没使用铃铛来开通会员哦。请重复开通会员操作一次，不需要再次支付，系统会扣除铃铛为您开通会员。</p>
            <h4>解决步骤：</h4>
            <p>1，点击app底部【我的】-【会员服务】；</p>
            <p>2，点击底部【立即开通】即可。</p>
            <h3>备注</h3>
            <p>在【我的】-【会员服务】可看到会员到期时间。</p>
            <p><img src="../images/categories/4-1-1.png" alt=""></p>
        </div>
    </div>
