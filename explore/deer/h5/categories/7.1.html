<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐等被加</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">开启前的准备工作</h1>
        </div>
        <div class="post-body">
            <h3>开启被加前需要做什么准备工作？</h3>
            <p>1、微信需要绑定手机号，才能使用坐等被加；</p>
            <p>2、注册微小鹿的手机号，务必和微信绑定的手机号一致；</p>
            <hr>
            <h4>微信需要打开以下设置</h4>
            <p>【微信】-【我】-【设置】-【隐私】-【添加我的方式】，手机号、二维码、微信号，建议都打开；</p>
            <p><img src="../images/categories/7-1-1.png" alt=""></p>
            <p>关闭微信好友验证：【微信】-【设置】-【隐私】，将【加我为朋友时需要验证】设置为关闭！</p>
            <p><img src="../images/categories/7-1-2.png" alt=""></p>
            <hr>
            <p><strong class="text-danger">请务必按以上进行操作，否则会影响被加效果！</strong></p>
        </div>
    </div>
</body>
</html>
