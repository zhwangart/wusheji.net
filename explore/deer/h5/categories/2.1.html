<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录/修改资料</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="post" id="app">
        <div class="post-header">
            <h1 class="post-title">注册账号</h1>
        </div>
        <div class="post-body">
            <h3>怎么注册微小鹿账号？</h3>
            <p>微小鹿支持手机号与微信登录，<strong>登录及注册成功</strong>。</p>
            <hr>
            <h4>手机号码登录</h4>
            <p>1、在APP底部【我的】-【登录/注册】</p>
            <p>2、登录页面使用短信验证码，即可直接注册</p>
            <p><img src="../images/categories/2-1-1.png"></p>

            <h4>微信登录</h4>
            <p>登录页面使用微信登录，“允许获取微信信息”直接完成注册登录。</p>
            <hr>
            <h3>备注</h3>
            <p>1、如果收不到短信验证码，请检查您的实际好吗是否输入有误，或短信进入垃圾箱，若无误，联系在线客服协助绑定。</p>
            <p><span class="text-danger">在线客服在APP【我的】-【在线客服】</span></p>
            <p>2、非大陆手机号请联系客服。</p>
            <p><img src="../images/categories/2-2-1.png"></p>
        </div>
    </div>
</body>
</html>
