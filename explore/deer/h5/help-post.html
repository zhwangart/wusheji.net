            <h3>怎么开启悬浮窗权限？</h3>
            <p>开启悬浮窗权限后，微商宝贝的功能按钮才能在微信的界面上显示，悬浮窗权限是安卓官方提供的系统权限。</p>
            <p>微商宝贝提示悬浮窗未开启的时候，点击 <strong>去开启</strong> 按钮可以快速进入开启界面，找到微商宝贝悬浮窗选项，开启即可。</p>
            <p>不同的手机打开悬浮窗权限的方法不一样，常见的方法是在 应用权限管理 或 手机管家 进行设置。</p>
